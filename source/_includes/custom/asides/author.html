{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}

<section class='aside-about about-author vcard author'>
  <img src='{{ author.image }}' alt='{{ author.name }}' class="photo">
  <div>
    <h1 class="fn">{{ author.name }}</h1>
    <p class="title">{{ author.description }}</p>
  </div>
</section>
