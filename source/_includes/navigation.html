{% comment %}
  <i>Let's comment this for now - TODO: This can be deleted if considered unnecesary</i>

  <ul class="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
    <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
    {% if site.subscribe_email %}
      <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
    {% endif %}
  </ul>
  {% if site.simple_search %}
  <form action="{{ site.simple_search }}" method="get">
    <fieldset role="search">
      <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
      <input class="search" type="text" name="q" results="0" placeholder="Search"/>
    </fieldset>
  </form>
  {% endif %}
{% endcomment %}

<a href='http://wyeworks.com/' class='brand'>
  <img src='/images/wyeworks-logo.png' alt='wyeworks logo' class='brand'>
</a>

{% include custom/navigation.html %}
